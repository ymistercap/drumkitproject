<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="drumkit.css">
</head>

<body>


    <div class="keys">
        <div data-key="81" id="dclap" class="key">
            <kbd>Q</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" id="dhihat" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" id="dkick" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" id="dopenhat" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" id="dboom" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" id="dride" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" id="dsnare" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" id="dtom" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" id="dtink" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio id="clap" src="sounds/clap.wav"></audio>
    <audio id="hihat" src="sounds/hihat.wav"></audio>
    <audio id="kick" src="sounds/kick.wav"></audio>
    <audio id="openhat" src="sounds/openhat.wav"></audio>
    <audio id="boom" src="sounds/boom.wav"></audio>
    <audio id="ride" src="sounds/ride.wav"></audio>
    <audio id="snare" src="sounds/snare.wav"></audio>
    <audio id="tom" src="sounds/tom.wav"></audio>
    <audio id="tink" src="sounds/tink.wav"></audio>

    <script src="drumkit.js" defer></script>


</body>

</html>
